<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <title>Learn Fetch API</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6">
                    <h3>  Add new Post </h3>
                        <form class="add-post-form">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title-value">
                            </div>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea type="text" class="form-control" id="body-value"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Post</button>
                        </form>
                </div>
            </div>

            <div id="posts-list" class="posts-list row">
                <div class="card mt-4 col-md-6 bg-light">
                  <h5 class="card-title">Card title 0</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle 0</h6>
                  <p class="card-text">Initial content.</p>
                  <a href="#" class="card-link">Edit</a>
                  <a href="#" class="card-link">Delete</a>
                </div>
              </div>
    
        </div>
        

          <script src="./main.js"></script>

    </body>
</html>
